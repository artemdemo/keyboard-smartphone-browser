<!DOCTYPE html>
<html>
<head>
    <title>Smartphone keyboard in the browser</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="dist/keyword-app.js"></script>
</head>
<body>

    <div class="message-wrap">
        <span class="message open">Keyboard is open</span>
        <span class="message closed">Keyboard is closed</span>
    </div>

    <div class="inputBlock">
        <label for="firstInput">Enter the first input:</label>
        <div class="inputWrap">
            <input type="text" id="firstInput" placeholder="First input">
        </div>
    </div>

    <div class="inputBlock">
        <label for="secondInput">Enter the second input:</label>
        <div class="inputWrap">
            <input type="text" id="secondInput" placeholder="Second input">
        </div>
    </div>

    <div class="inputBlock">
        <label for="textArea">Enter data to text area:</label>
        <div class="textareaWrap">
            <textarea id="textArea"></textarea>
        </div>
    </div>

</body>
</html>
